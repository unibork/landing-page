<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            Header Logo
        </div>
        <div class="header-links">
            <ul>
                <li><a href="google.com">header link one</a></li>
                <li><a href="google.com">header link two</a></li>
                <li><a href="google.com">header link three</a></li>
            </ul>
        </div>
    </div>
    <div class="content-one">
        content one
    </div>
    <div class="content-two">
        content two
    </div>
    <div class="content-three">
        content three
    </div>
    <div class="content-four">
        <div class="content-four-box">
            <div class="content-four-left">
                <p>Call to action! It's time!</p>
                <p>Sign up for our product by clicking that button right over there!</p>
            </div>
            <div class="content-four-right">
                <button class="content-four-button">Sign up</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright <span>&copy;</span> The Odin Project 2021
    </div>
</body>
</html>
